<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estiloInicioSesion.css">
</head>
<body>
  <!-- CREACION DEL LOGIN -->
  <div class="form-container">
    <div class="row" id="pwd-container">
        <p class="title"> Crear Cuenta</p>
        <section class="login-form">
            <form  class="form" id="login-form" role="login">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input required="" type="email" name="email" id="Email" placeholder=""/>
                </div>
                <!-- <input type="email" name="email" placeholder="Email" required=""/> -->
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input required="" type="password" name="contraseña" id="contraseña" placeholder=""/>
                </div>
                            
                <button type="button" id="go" class="sign">Acceder</button>
                
                <!-- <div>
                <a href="inicio-sesion.html">Iniciar Sesion</a> or <a href="#">reset password</a>
                </div> -->
            </form>
            <p class="signup">Ya tienes una cuenta?
            <a rel="noopener noreferrer" href="inicio-sesion.html" class="">Sign up</a>
            </p>
        </section>  
        
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
